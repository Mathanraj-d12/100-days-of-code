<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Emoji Equation Solver</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🤯 Emoji Equation Solver</h1>

    <div class="equations" id="equationBox">
      <!-- Equations will be injected here -->
    </div>

    <div class="input-box">
      <label for="answer">What is the value of ❓ ?</label>
      <input type="number" id="answer" placeholder="Enter your answer" />
      <button id="submitBtn">Submit</button>
    </div>

    <p id="result"></p>
    <button id="restartBtn">🔄 New Puzzle</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
