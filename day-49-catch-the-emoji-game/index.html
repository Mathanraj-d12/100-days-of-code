<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Catch the Emoji Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>🍎 Catch the Emoji Game 🧺</h1>

  <div id="instructions">
    🎮 Use **Left (←)** and **Right (→)** arrow keys to move the basket. <br />
    ✅ Catch 🍎 = +1 point, ❌ Catch 💣 = -1 point <br />
    ▶️ Click "Start" to begin & ⏹️ "Stop" to pause the game.
  </div>

  <div id="score">Score: 0</div>

  <div id="game">
    <div id="basket">🧺</div>
  </div>

  <div class="controls">
    <button id="startBtn">▶️ Start</button>
    <button id="stopBtn">⏹️ Stop</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
