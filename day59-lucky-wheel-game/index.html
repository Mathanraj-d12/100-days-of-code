<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Lucky Wheel Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🎡 Lucky Wheel Game</h1>
    <div class="wheel-container">
      <div class="wheel" id="wheel">
        <div class="segment">💰 100</div>
        <div class="segment">🎁 Bonus</div>
        <div class="segment">❌ Lose</div>
        <div class="segment">💰 200</div>
        <div class="segment">🎉 Jackpot</div>
        <div class="segment">💰 50</div>
      </div>
      <div class="pointer">▼</div>
    </div>
    <button id="spinBtn">🎯 Spin</button>
    <p id="result"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
