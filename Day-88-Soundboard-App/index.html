<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soundboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>🎵 Soundboard 🎶</h1>
  <div class="soundboard">
    <button class="btn" data-sound="applause">👏 Applause</button>
    <button class="btn" data-sound="boo">😡 Boo</button>
    <button class="btn" data-sound="laugh">😂 Laugh</button>
    <button class="btn" data-sound="tada">🎉 Tada</button>
    <button class="btn" data-sound="drum">🥁 Drum Roll</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
