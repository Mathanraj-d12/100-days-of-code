<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>🔎 HTML Tag Visualizer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>🔎 HTML Tag Visualizer</h1>
    <input type="text" id="tagInput" placeholder="Enter HTML tag (e.g., h1, input)" />
    <button onclick="visualizeTag()">Show Tag</button>

    <h2>🔧 Preview</h2>
    <div id="previewBox"></div>

    <h2>📘 Tag Description</h2>
    <p id="descriptionBox">Enter a tag to learn about it.</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
