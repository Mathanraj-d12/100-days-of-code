<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>🌦️ Emoji Weather Forecast</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🌦️ Emoji Weather Forecast</h1>
    <input type="text" id="cityInput" placeholder="Enter city name..." />
    <button onclick="getWeather()">Get Weather</button>
    <div id="result">
      <h2 id="location"></h2>
      <p id="temp"></p>
      <p id="status"></p>
      <div id="emoji">❓</div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
