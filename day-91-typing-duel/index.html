<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Typing Duel ⚔️</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>⚔️ Typing Duel</h1>
  <div id="game">
    <div class="player">
      <h2>Player 1 👈</h2>
      <div id="p1-words"></div>
      <input type="text" id="p1-input" placeholder="Type here..." autofocus />
      <p>Score: <span id="p1-score">0</span></p>
    </div>

    <div class="player">
      <h2>Player 2 👉</h2>
      <div id="p2-words"></div>
      <input type="text" id="p2-input" placeholder="Type here..." />
      <p>Score: <span id="p2-score">0</span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
