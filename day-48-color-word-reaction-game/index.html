<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Color Word Reaction Game</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>🧠 Color Word Reaction Game 🎨</h1>
    <p class="instruction">Click the button that matches the **FONT COLOR**</p>
    <div id="wordDisplay">Red</div>
    <div class="buttons" id="colorButtons"></div>
    <div class="info">
      <p>⏱️ Time: <span id="time">5</span>s</p>
      <p>✅ Score: <span id="score">0</span></p>
    </div>
    <button id="startBtn">Start Game</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
