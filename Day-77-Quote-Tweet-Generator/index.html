<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quote Tweet Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>🐦 Quote Tweet Generator</h1>
    <input type="text" id="username" placeholder="Enter your name..."/>
    <button id="generateBtn">Generate Tweet ✨</button>
    
    <div id="tweetCard" class="tweet" style="display:none;">
      <p id="tweetQuote"></p>
      <p class="author">– <span id="tweetAuthor"></span></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
