<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Emoji Reaction Reflex</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>⏱️ Emoji Reaction Reflex</h1>
    <p>Press <b>L</b> for 😂, <b>S</b> for 😴, <b>A</b> for 😱</p>

    <div id="emojiBox">🎮</div>

    <p id="status">Waiting...</p>
    <p id="score">Score: 0</p>
    <p id="lives">Lives: 3 ❤️❤️❤️</p>

    <button id="startBtn">Start Game</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
