<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>🧑‍💻 Dev Portfolio Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🧑‍💻 Dev Portfolio Generator</h1>

    <input type="text" id="name" placeholder="Your Name" />
    <textarea id="bio" placeholder="Short Bio"></textarea>
    <input type="text" id="skills" placeholder="Skills (comma separated)" />
    <input type="text" id="github" placeholder="GitHub Link" />
    <input type="text" id="project" placeholder="Project Link" />
    <button onclick="generate()">Generate Portfolio</button>

    <h2>🔍 Live Preview</h2>
    <div id="preview"></div>

    <h2>📄 Generated HTML Code</h2>
    <textarea id="output" rows="10" readonly></textarea>
  </div>

  <script src="script.js"></script>
</body>
</html>
